name: Full Stack Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '18.x'
  DOCKER_REGISTRY: ghcr.io

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      environment: ${{ steps.environment.outputs.environment }}
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Generate version
      id: version
      run: |
        echo "version=$(date +'%Y.%m.%d')-${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
    
    - name: Set environment
      id: environment
      run: |
        if [[ "${{ github.event.inputs.environment }}" != "" ]]; then
          echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
        else
          echo "environment=production" >> $GITHUB_OUTPUT
        fi

  security-scan:
    runs-on: ubuntu-latest
    needs: prepare
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Snyk Security Scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  build-backend:
    runs-on: ubuntu-latest
    needs: [prepare, security-scan]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push Backend
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: true
        tags: |
          ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/backend:${{ needs.prepare.outputs.version }}
          ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/backend:latest
        labels: |
          org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
          org.opencontainers.image.version=${{ needs.prepare.outputs.version }}
          org.opencontainers.image.revision=${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  build-frontend:
    runs-on: ubuntu-latest
    needs: prepare
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Build frontend
      working-directory: ./frontend
      run: npm run build
      env:
        CI: false
        REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
        REACT_APP_VERSION: ${{ needs.prepare.outputs.version }}
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: ./frontend/build
        retention-days: 7

  deploy-aws:
    runs-on: ubuntu-latest
    needs: [prepare, build-backend, build-frontend]
    if: github.ref == 'refs/heads/main'
    environment: ${{ needs.prepare.outputs.environment }}
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Download frontend build
      uses: actions/download-artifact@v3
      with:
        name: frontend-build
        path: ./frontend-build
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    
    # Deploy backend to ECS
    - name: Deploy to Amazon ECS
      run: |
        aws ecs update-service --cluster ${{ secrets.ECS_CLUSTER }} \
          --service ${{ secrets.ECS_SERVICE }} \
          --force-new-deployment \
          --region ${{ secrets.AWS_REGION }}
    
    # Deploy frontend to S3
    - name: Deploy to S3
      run: |
        aws s3 sync ./frontend-build/ s3://${{ secrets.S3_BUCKET }} --delete
    
    # Invalidate CloudFront cache
    - name: Invalidate CloudFront
      run: |
        aws cloudfront create-invalidation \
          --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
          --paths "/*"

  notify:
    runs-on: ubuntu-latest
    needs: [deploy-aws]
    if: always()
    
    steps:
    - name: Send Slack notification
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        fields: repo,message,commit,author,action,eventName,ref,workflow
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
      if: always()
    
    - name: Send email notification
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "Deployment ${{ job.status }} - ${{ github.repository }}"
        to: ${{ secrets.NOTIFICATION_EMAIL }}
        from: GitHub Actions
        body: |
          Deployment to ${{ needs.prepare.outputs.environment }} environment
          Repository: ${{ github.repository }}
          Commit: ${{ github.sha }}
          Status: ${{ job.status }}
          Version: ${{ needs.prepare.outputs.version }}

  create-release:
    runs-on: ubuntu-latest
    needs: [prepare, deploy-aws]
    if: success() && github.ref == 'refs/heads/main'
    
    steps:
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ needs.prepare.outputs.version }}
        release_name: Release ${{ needs.prepare.outputs.version }}
        body: |
          ## ðŸš€ New Release v${{ needs.prepare.outputs.version }}
          
          ### âœ… Deployed to ${{ needs.prepare.outputs.environment }}
          
          ### ðŸ“¦ Changes in this release
          ${{ github.event.head_commit.message }}
          
          ### ðŸ”— Links
          - Frontend: ${{ secrets.FRONTEND_URL }}
          - Backend API: ${{ secrets.BACKEND_URL }}
          - API Documentation: ${{ secrets.API_DOCS_URL }}
        draft: false
        prerelease: ${{ needs.prepare.outputs.environment == 'staging' }}
