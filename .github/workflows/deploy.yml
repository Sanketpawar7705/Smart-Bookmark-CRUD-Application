name: Deploy Bookmark Manager

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

  security-scan:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  build-frontend:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          CI: false
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}

      - name: Upload frontend build
        uses: actions/upload-artifact@v4  # Updated to v4
        with:
          name: frontend-build
          path: ./frontend/build
          retention-days: 5

  build-backend:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run backend tests
        working-directory: ./backend
        run: npm test -- --passWithNoTests

      - name: Upload backend build
        uses: actions/upload-artifact@v4  # Updated to v4
        with:
          name: backend-build
          path: ./backend
          retention-days: 5

  deploy-aws:
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend build
        uses: actions/download-artifact@v4  # Updated to v4
        with:
          name: frontend-build
          path: ./frontend/build

      - name: Download backend build
        uses: actions/download-artifact@v4  # Updated to v4
        with:
          name: backend-build
          path: ./backend

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Deploy to AWS S3
        run: |
          aws s3 sync ./frontend/build s3://${{ secrets.AWS_S3_BUCKET }} --delete

      - name: Deploy to AWS Elastic Beanstalk
        run: |
          cd backend
          zip -r ../backend-deploy.zip .
          aws elasticbeanstalk create-application-version \
            --application-name bookmark-manager \
            --version-label ${{ github.sha }} \
            --source-bundle S3Bucket="${{ secrets.AWS_S3_BUCKET }}",S3Key="backend-deploy.zip"
          aws elasticbeanstalk update-environment \
            --environment-name bookmark-manager-env \
            --version-label ${{ github.sha }}

  notify:
    runs-on: ubuntu-latest
    needs: [deploy-aws, security-scan]
    if: always()
    steps:
      - name: Send Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}  # Fixed typo
        if: always()

  create-release:
    runs-on: ubuntu-latest
    needs: deploy-aws
    if: github.ref == 'refs/heads/main' && success()
    steps:
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            ## Changes in this Release
            - Automated deployment from commit: ${{ github.sha }}
          draft: false
          prerelease: false
