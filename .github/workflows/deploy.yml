name: Deploy Bookmark Manager

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install Backend Dependencies
      working-directory: ./backend
      run: npm install
      
    - name: Install Frontend Dependencies
      working-directory: ./frontend
      run: npm install
      
    - name: Build Frontend
      working-directory: ./frontend
      run: npm run build
      env:
        CI: false
        REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
        
    - name: Test Backend
      working-directory: ./backend
      run: npm test -- --passWithNoTests
      
    - name: Upload Frontend Build
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: frontend/build/
        retention-days: 5
        
    - name: Upload Backend Files
      uses: actions/upload-artifact@v4
      with:
        name: backend-files
        path: backend/
        retention-days: 5

  deploy:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download Frontend Build
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: frontend-build
        
    - name: Download Backend Files
      uses: actions/download-artifact@v4
      with:
        name: backend-files
        path: backend-files
        
    - name: Deploy to Production
      run: |
        echo "âœ… Build files downloaded successfully"
        echo "Frontend build size: $(du -sh frontend-build | cut -f1)"
        echo "Backend files size: $(du -sh backend-files | cut -f1)"
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      if: success()
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        body: |
          ## Deployment Successful! ðŸš€
          
          **Commit:** ${{ github.sha }}
          **Author:** ${{ github.actor }}
          **Date:** ${{ github.event.head_commit.timestamp }}
          
          ### Changes
          ${{ github.event.head_commit.message }}
          
          ### Status
          - âœ… Frontend built successfully
          - âœ… Backend tests passed
          - âœ… Artifacts uploaded
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
